<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min (1).css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        {%if messages%}
           {%for m in messages%}
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>


           {%endfor%}
        {%endif%}

        
        <div class="row shadow ">
            <div class="col-3">
                <img width="100%" height="100%" src="{%static 'images/undraw_Login_re_4vu2.png'%}" class="rounded">
            </div>
            <div class="col-6">
                <h3>Login</h3>
                <form action="" method="post">
                 {%csrf_token%}
                    {{form}}
                    <button type="submit" class="btn btn-outline-success mt-2">Login</button>
                    New user<a href="{%url 'registration'%}">Signup</a>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
